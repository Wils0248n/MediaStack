{% extends 'base.html' %}

{% block body %}
  <div id="search">
    <form action="" method="get">
      <input type="text" value="" placeholder="search..." name="search"/>
      <button type="submit" text="search">Search</button>
    </form>
  </div>
  <div id="thumbnails">
  {% for media in media_list %}
      <a href="?hash={{ media.hash }}">
        <img class="thumbnail media_thumbnail" src="thumbs/{{ media.hash }}"/>
      </a>
  {% endfor %}
  </div>
{% endblock %}
